<div *ngIf="repositories.length > 0" class="container p-5">
  <h2 class="text-center mb-4">Meus Repositórios publicos no GitHub</h2>
  <ul class="list-group">
    <li
      *ngFor="let repo of repositories"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <a
        [href]="repo.html_url"
        target="_blank"
        class="text-decoration-none text-dark"
      >
        <div class="d-flex align-items-center">
          <!-- Ícone do repositório -->
          <i class="fas fa-code-branch mr-3"></i>
          <h5 class="mb-0">{{ repo.name }}</h5>
        </div>
        <p class="mb-0 text-muted" *ngIf="repo.description">
          {{ repo.description }}
        </p>
        <p class="mb-0 text-muted" *ngIf="!repo.description">Sem descrição</p>
      </a>
      <a
        [href]="repo.html_url"
        target="_blank"
        class="btn btn-outline-primary btn-sm"
      >
        <i class=" bi bi-github fas fa-external-link-alt mr-2"></i> GitHub
      </a>
    </li>
  </ul>
</div>
