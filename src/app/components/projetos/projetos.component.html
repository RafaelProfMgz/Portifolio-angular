<div class="container">
  <div class="row g-4">
    <!-- Adiciona espaçamento entre os cards -->
    <div class="col-md-4" *ngFor="let projeto of projetos">
      <div class="card h-100 shadow-sm">
        <!-- Card com altura fixa e sombra -->
        <div class="card-body d-flex flex-column">
          <!-- Flexbox para alinhar o conteúdo -->
          <h5 class="card-title">{{ projeto.title }}</h5>
          <div class="carousel-container flex-grow-1">
            <!-- Contêiner do carrossel -->
            <carousel
              [isAnimated]="false"
              [noPause]="false"
              [pauseOnFocus]="true"
              [noWrap]="noWrapSlides"
            >
              <div class="carousel-inner rounded">
                <!-- Bordas arredondadas -->
                <slide *ngFor="let media of projeto.media">
                  <ng-container
                    *ngIf="media.type === 'image'; else videoTemplate"
                  >
                    <img
                      [src]="media.url"
                      alt="slide"
                      class="d-block w-100 img-fluid rounded"
                    />
                  </ng-container>
                  <ng-template #videoTemplate>
                    <video controls class="d-block w-100 img-fluid rounded">
                      <source [src]="media.url" [type]="media.videoType" />
                      Seu navegador não suporta o elemento de vídeo.
                    </video>
                  </ng-template>
                </slide>
              </div>
            </carousel>
          </div>
          <div>{{ projeto.description }}</div>
          <div class="mt-3 d-flex justify-content-center">
            <!-- Espaçamento acima dos botões -->
            <a
              [href]="projeto.link"
              class="btn btn-primary me-2"
              target="_blank"
              >Ver Projeto</a
            >
            <a
              [href]="projeto.gitlink"
              class="bi bi-github btn btn-outline-secondary"
              target="_blank"
            >
              GitHub</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
